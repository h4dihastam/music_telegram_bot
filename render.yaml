services:
  - type: web
    name: music-telegram-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    numInstances: 1
    plan: free
    
    # Environment Variables
    envVars:
      - key: BOT_TOKEN
        sync: false
      
      - key: SPOTIFY_CLIENT_ID
        sync: false
      
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      
      - key: MUSIXMATCH_API_KEY
        sync: false
      
      # استفاده از SQLite با volume
      - key: DATABASE_URL
        value: sqlite:////app/data/music_bot.db
      
      - key: DEFAULT_TIMEZONE
        value: Asia/Tehran
      
      - key: PYTHONUNBUFFERED
        value: "1"
      
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      
      # پورت برای health check
      - key: PORT
        value: "8080"
    
    # Persistent Disk
    disk:
      name: bot-persistent-data
      mountPath: /app/data
      sizeGB: 1
    
    # Health Check
    healthCheckPath: /health
    
    # Auto-restart on failure
    autoDeploy: true
    
    # Restart policy (Render auto-restarts web services)
    # Free plan: auto-restart with exponential backoff