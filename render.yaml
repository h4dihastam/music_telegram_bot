services:
  - type: worker
    name: music-telegram-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # مهم: تنظیم تعداد instance به 1
    numInstances: 1
    plan: free  # یا starter
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: MUSIXMATCH_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///data/music_bot.db
      - key: DEFAULT_TIMEZONE
        value: Asia/Tehran
      - key: PYTHONUNBUFFERED
        value: "1"
    # Persistent disk برای دیتابیس
    disk:
      name: bot-data
      mountPath: /app/data
      sizeGB: 1