services:
  - type: web
    name: music-telegram-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    numInstances: 1
    plan: free
    
    # Environment Variables
    envVars:
      - key: BOT_TOKEN
        sync: false
      
      - key: SPOTIFY_CLIENT_ID
        sync: false
      
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      
      - key: MUSIXMATCH_API_KEY
        sync: false
      
      # استفاده از SQLite با volume
      - key: DATABASE_URL
        value: sqlite:////app/data/music_bot.db
      
      - key: DEFAULT_TIMEZONE
        value: Asia/Tehran
      
      - key: PYTHONUNBUFFERED
        value: "1"
      
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      
      # پورت برای health check
      - key: PORT
        value: "8080"
    
    # Persistent Disk - مهم!
    disk:
      name: bot-persistent-data
      mountPath: /app/data
      sizeGB: 1
    
    # Health Check
    healthCheckPath: /health
    
    autoDeploy: true

# توضیحات:
# 1. type: web (نه worker) برای health check
# 2. disk با mountPath /app/data برای ماندگاری دیتا
# 3. healthCheckPath برای چک کردن وضعیت ربات
# 4. DATABASE_URL به /app/data اشاره داره که روی disk نگه‌داری میشه